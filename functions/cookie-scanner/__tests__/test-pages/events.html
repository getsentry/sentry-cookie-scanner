<!DOCTYPE html>
<html>
  <head>
    <title>Events page</title>
  </head>

  <body>
    <h1>This page is used to test events</h1>
  </body>
  <script type="application/javascript">
    function emitEvent() {
      var event = new CustomEvent("openWpmEvent", {
        detail: "openwpm-event-detail"
      });
      window.dispatchEvent(event);
    }
    emitEvent();
  </script>
</html>
